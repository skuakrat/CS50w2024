{% extends "pet/layout.html" %}
{% load static %}



{% block banner %}

{% endblock %}




{% block body %}

<h1 id="header" class="text-primary text-center p-5"><i class="fa-solid fa-paw"></i> Add new</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2" for="pet-type">Type</label>
            <select class="col-sm-3 custom-select" id="pet-type" name="type" required>
            <option selected></option>
            {% for type in types %}
            <option value="{{type.id}}">{{type}}</option>
            {% endfor %}
            </select>
        </div>


        <div class="form-group row">
            <label class="col-sm-2" for="pet-breed">Breed</label>
            <select class="col-sm-3 custom-select" id="pet-breed" name="breed" required>
            <option selected></option>
            {% for breed in breeddogs %}
            <option value="{{breed.id}}" class="form-dogs">{{breed}}</option>
            {% endfor %}
            {% for breed in breedcats %}
            <option value="{{breed.id}}" class="form-cats">{{breed}}</option>
            {% endfor %}
            {% for breed in breedfishs %}
            <option value="{{breed.id}}" class="form-fishs">{{breed}}</option>
            {% endfor %}
            {% for breed in breedbirds %}
            <option value="{{breed.id}}" class="form-birds">{{breed}}</option>
            {% endfor %}
            {% for breed in breedrodents %}
            <option value="{{breed.id}}" class="form-rodents">{{breed}}</option>
            {% endfor %}
            {% for breed in breedos %}
            <option value="{{breed.id}}" class="form-others">{{breed}}</option>
            {% endfor %}
            </select>
        </div>



        <div class="form-group row">
            <label class="col-sm-2" for="name">Pet's name</label>
            <div class="col-sm-2">
            <input class="form-control" type="text" name="name" id="name" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="name">Description</label>
            <div class="col-sm-5">
            <textarea class="form-control" type="textarea" rows="4" name="body" id="body" placeholder="Tell us more..."></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="url">Image Url</label>
            <div class="col-sm-5">
            <input class="form-control" type="url" name="url" id="url">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2" for="pet-location">Province</label>
            <div class="col-sm-3">
            <select class="custom-select" id="pet-location" name="province" required>
        
            <option selected></option>
            {% for province in provinces %}
            <option value="{{province.id}}">{{province}}</option>
            {% endfor %}
            </select>
        </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2" for="address">Location details</label>
            <div class="col-sm-5">
            <input class="form-control" type="text" name="address" id="address">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>

        
    </form>

{% endblock %}
{% block script %}
    <script src="{% static 'pet/add.js' %}"></script>
{% endblock %}
