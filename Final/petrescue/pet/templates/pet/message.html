{% extends "pet/layout.html" %}
{% load static %}



{% block banner %}
{% endblock %}




{% block body %}

<h1 id="header" class="text-primary text-center p-5"><i class="fa-solid fa-paw"></i> Message</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="text-center mb-3">
        <span id="columnhead">Dm to: </span><span>{{to}}</span>
    </div>

    <form action="{% url 'message' name=to %}" method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center p-2" >
            <textarea class="form-control" type="textarea"  style="max-width: 800px;" rows="1" name="topic" id="topic" placeholder="Topic"></textarea>
        </div>
        
        <div class="d-flex justify-content-center" >
            <textarea class="form-control" type="textarea"  style="max-width: 800px;" rows="4" name="body" id="body" placeholder="Write your message here..."></textarea>
        </div>

        <div class="d-flex justify-content-center m-3">
            <input class="btn btn-primary" type="submit" value="Send">
        </div>


        
    </form>

{% endblock %}
{% block script %}
    <script src="{% static 'pet/add.js' %}"></script>
{% endblock %}
